spring:
  application:
    name: storage-cloud
  # 服务链路追踪
  zipkin:
    base-url: http://192.168.50.80:9411
  boot:
    admin:
      client:
        instance:
          service-base-url: http://192.168.50.83:8889
        url: http://192.168.50.80:8889
  rabbitmq:
    host: ${RABBIT.HOST:192.168.50.62}
    port: ${RABBIT.PORT:5677}
    username: guest
    password: guest
    publisher-confirms: true
    publisher-returns: true
    template:
      retry:
        enabled: true
      mandatory: true
    virtual-host: /
  mail:
    host: smtp.ym.163.com
    username: service@zegobird.com
    password: zhigou801
    port: 25

  redis:
    url: redis://192.168.50.75:6379
    database: 0

  cloud:
    bus:
      enabled: true
    trace:
      enabled: true # 开启消息跟踪
  # 配置数据库信息
  datasource:
    # 数据源配置
    username: postgres
    password: 123456
    url: jdbc:postgresql://192.168.50.75:5432/zegobirdWMS_Storage?useUnicode=true&characterEncoding=utf-8&useSSL=false
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      # 一个连接idle状态的最大时长（毫秒），超时则被释放（retired），缺省:10分钟
      idle-timeout: 600000
      # 连接池中允许的最大连接数。缺省值：10
      maximum-pool-size: 10
      auto-commit: true
      pool-name: MyHikariCP
      # 一个连接的生命时长（毫秒），超时而且没被使用则被释放（retired），缺省:30分钟，建议设置比数据库超时时长少30秒
      max-lifetime: 1800000
      # 等待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生SQLException， 缺省:30秒
      connection-timeout: 30000
      connection-test-query: select 1
  quartz:
    #相关属性配置
    properties:
      org:
        quartz:
          scheduler:
            instanceName: quartzScheduler
            instanceId: AUTO
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
eureka:
